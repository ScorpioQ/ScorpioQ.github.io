e) &#x3D;&#x3D; 1:</span><br><span class="line">            return True</span><br><span class="line">            </span><br><span class="line">    except Exception as e:</span><br><span class="line">        pass</span><br><span class="line">    return False</span><br><span class="line"></span><br><span class="line">def handleStr(rawValue):</span><br><span class="line">    try:</span><br><span class="line">        intvalue &#x3D; int(rawValue)</span><br><span class="line">        floatvalue &#x3D; float(rawValue)</span><br><span class="line">        if intvalue !&#x3D; 0 and intvalue &#x3D;&#x3D; floatvalue:</span><br><span class="line">            return str(intvalue)</span><br><span class="line"></span><br><span class="line">    except Exception as e:</span><br><span class="line">        pass</span><br><span class="line"></span><br><span class="line">    return str(rawValue)</span><br><span class="line"></span><br><span class="line">def handleBigNum(rawValue):</span><br><span class="line">    i &#x3D; int(rawValue)</span><br><span class="line">    s &#x3D; str(i)</span><br><span class="line">    l &#x3D; len(s)</span><br><span class="line">    if l &#x3D;&#x3D; 1:</span><br><span class="line">        return &#123;&quot;a&quot;: i, &quot;b&quot;: 0&#125;</span><br><span class="line">    </span><br><span class="line">    b &#x3D; math.pow(10, l - 1)</span><br><span class="line">    a &#x3D; float(i &#x2F; b)</span><br><span class="line">    return &#123;&quot;a&quot;: a, &quot;b&quot;: l - 1&#125;</span><br><span class="line"></span><br><span class="line">def handleListStr(rawValue):</span><br><span class="line">    arr &#x3D; []</span><br><span class="line"></span><br><span class="line">    if rawValue &#x3D;&#x3D; &#39;&#39;:</span><br><span class="line">        return arr</span><br><span class="line"></span><br><span class="line">    for a in rawValue.split(&#39;,&#39;):</span><br><span class="line">        arr.append(str(a))</span><br><span class="line"></span><br><span class="line">    return arr</span><br><span class="line"></span><br><span class="line">def handleListInt(rawValue):</span><br><span class="line">    arr &#x3D; []</span><br><span class="line"></span><br><span class="line">    rawValue &#x3D; str(rawValue)</span><br><span class="line">    if rawValue &#x3D;&#x3D; &#39;&#39;:</span><br><span class="line">        return arr</span><br><span class="line"></span><br><span class="line">    for a in rawValue.split(&#39;,&#39;):</span><br><span class="line">        try:</span><br><span class="line">            v &#x3D; float(a)</span><br><span class="line">            v &#x3D; int(v)</span><br><span class="line">        except Exception as e:</span><br><span class="line">            v &#x3D; int(a)</span><br><span class="line">        arr.append(v)</span><br><span class="line"></span><br><span class="line">    return arr</span><br><span class="line"></span><br><span class="line">def handleTime(rawValue):</span><br><span class="line">    tuple &#x3D; xlrd.xldate_as_tuple(rawValue, 0)</span><br><span class="line">    excel_datetime &#x3D; datetime.datetime(*tuple)</span><br><span class="line">    timestamp &#x3D; time.mktime(excel_datetime.timetuple())</span><br><span class="line">    return int(timestamp)</span><br><span class="line"></span><br><span class="line">def getDataHandleFunc(typeName):</span><br><span class="line">    dic &#x3D; &#123;</span><br><span class="line">        &#39;int&#39;      : handleInt,</span><br><span class="line">        &#39;str&#39;      : handleStr,</span><br><span class="line">        &#39;string&#39;   : handleStr,</span><br><span class="line">        &#39;float&#39;    : handleFloat,</span><br><span class="line">        &#39;bool&#39;     : handleBool,</span><br><span class="line">        &#39;bignum&#39;   : handleBigNum,</span><br><span class="line">        &#39;list|str&#39; : handleListStr,</span><br><span class="line">        &#39;list|int&#39; : handleListInt,</span><br><span class="line">        &#39;time&#39;     : handleTime,</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    if typeName not in dic:</span><br><span class="line">        raise Exception(&quot;type err: %s&quot; % typeName)</span><br><span class="line"></span><br><span class="line">    return dic[typeName]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def convert(srcFileName, sheetName, desFileName, kvMode):</span><br><span class="line">    print &#39;Start %s : %s ---&gt; %s&#39; % (srcFileName, sheetName, desFileName)</span><br><span class="line"></span><br><span class="line">    try:</span><br><span class="line">        wb &#x3D; xlrd.open_workbook(filename&#x3D;srcFileName)</span><br><span class="line">    except Exception as e:</span><br><span class="line">        print srcFileName, &#39;can not open&#39;</span><br><span class="line">        return</span><br><span class="line"></span><br><span class="line">    try:</span><br><span class="line">        sheet &#x3D; wb.sheet_by_name(sheetName)</span><br><span class="line">    except Exception as e:</span><br><span class="line">        print &#39;file:&#39;, srcFileName, &#39;    sheet:&#39;, sheetName, &#39;    not exist&#39;</span><br><span class="line">        return</span><br><span class="line"></span><br><span class="line">    data &#x3D; []</span><br><span class="line">    if kvMode:</span><br><span class="line">        data &#x3D; &#123;&#125;</span><br><span class="line">    </span><br><span class="line">    varNames  &#x3D; sheet.row_values(1)        # [&#39;id&#39;, &#39; type&#39;, &#39;name&#39; ...]</span><br><span class="line">    typeNames &#x3D; sheet.row_values(2)        # [&#39;int&#39;, &#39;int&#39;,  &#39;str&#39;  ...]</span><br><span class="line"></span><br><span class="line">    key &#x3D; &quot;id&quot;</span><br><span class="line">    for row in xrange(3, sheet.nrows):</span><br><span class="line">        if sheet.cell_value(row, 0) &#x3D;&#x3D; &quot;&quot;:</span><br><span class="line">            break</span><br><span class="line"></span><br><span class="line">        rowData &#x3D; &#123;&#125;</span><br><span class="line">        for idx, col in enumerate(xrange(sheet.ncols)):</span><br><span class="line">            cellValue &#x3D; sheet.cell_value(row, col)</span><br><span class="line">            if idx &gt;&#x3D; len(typeNames) or idx &gt;&#x3D; len(varNames):</span><br><span class="line">                continue</span><br><span class="line">            if typeNames[idx] &#x3D;&#x3D; &quot;&quot; or varNames[idx] &#x3D;&#x3D; &quot;&quot;:</span><br><span class="line">                break</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">            if typeNames[idx].startswith(&#39;list.&#39;):</span><br><span class="line">                typeArr &#x3D; typeNames[idx].split(&#39;.&#39;)</span><br><span class="line">                func &#x3D; getDataHandleFunc(typeArr[1])</span><br><span class="line">            else:</span><br><span class="line">                func &#x3D; getDataHandleFunc(typeNames[idx])</span><br><span class="line">    </span><br><span class="line">            varName &#x3D; varNames[idx]</span><br><span class="line"></span><br><span class="line">            if typeNames[idx].startswith(&#39;list.&#39;):</span><br><span class="line">                rowData.setdefault(varName, [])</span><br><span class="line"></span><br><span class="line">            if cellValue &#x3D;&#x3D; &#39;null&#39;:</span><br><span class="line">                if typeNames[idx].startswith(&#39;list.&#39;):</span><br><span class="line">                    rowData[varName].append(&#39;&#39;)</span><br><span class="line">                else:</span><br><span class="line">                    rowData[varName] &#x3D; &#39;&#39;</span><br><span class="line">                continue</span><br><span class="line"></span><br><span class="line">            try:</span><br><span class="line">                realVal &#x3D; func(cellValue)</span><br><span class="line">                if typeNames[idx].startswith(&#39;list.&#39;):</span><br><span class="line">                    rowData[varName].append(realVal)</span><br><span class="line">                else:</span><br><span class="line">                    rowData[varName] &#x3D; realVal</span><br><span class="line">                    if idx &#x3D;&#x3D; 0 and kvMode:</span><br><span class="line">                        key &#x3D; str(rowData[varName])</span><br><span class="line">            except Exception as e:</span><br><span class="line">                raise Exception(&quot;func: %s, err: %s, row: %d, col:%d, rawData:%s&quot; % (typeNames[idx], e, row, col, cellValue))</span><br><span class="line"></span><br><span class="line">        if kvMode:</span><br><span class="line">            data[key] &#x3D; rowData</span><br><span class="line">        else:</span><br><span class="line">            data.append(rowData)</span><br><span class="line">        </span><br><span class="line">    with open(desFileName, &#39;w&#39;) as f:</span><br><span class="line">        f.write(json.dumps(data, indent&#x3D;4, sort_keys&#x3D;True, ensure_ascii&#x3D;False, encoding&#x3D;&#39;utf-8&#39;))</span><br><span class="line"></span><br><span class="line">    print &#39;Done %s : %s ---&gt; %s&#39; % (srcFileName, sheetName, desFileName)</span><br><span class="line"></span><br><span class="line">    return data</span><br><span class="line"></span><br><span class="line">if __name__ &#x3D;&#x3D; &#39;__main__&#39;:</span><br><span class="line">    data &#x3D; [</span><br><span class="line">        [&quot;测试表.xlsx&quot;, &quot;测试KV&quot;, &quot;TestKV.json&quot;, 1],</span><br><span class="line">        [&quot;测试表.xlsx&quot;, &quot;测试列表&quot;, &quot;TestList.json&quot;, 0],</span><br><span class="line">    ]</span><br><span class="line"></span><br><span class="line">    for line in data:</span><br><span class="line">        try:</span><br><span class="line">            srcFileName &#x3D; line[0]</span><br><span class="line">            sheetName   &#x3D; line[1]</span><br><span class="line">            desFileName &#x3D; line[2]</span><br><span class="line">            kvMode      &#x3D; line[3]</span><br><span class="line">        except Exception as e:</span><br><span class="line">                raise Exception(&#39;convertList file format invalid&#39;)</span><br><span class="line"></span><br><span class="line">        if kvMode &#x3D;&#x3D; 0:</span><br><span class="line">            kvMode &#x3D; False</span><br><span class="line">        elif kvMode &#x3D;&#x3D; 1:</span><br><span class="line">            kvMode &#x3D; True</span><br><span class="line"></span><br><span class="line">        convert(srcFileName, sheetName, desFileName, kvMode)</span><br><span class="line"></span><br></pre></td></tr></table></figure><script type="text/javascript" src="https://cdn.jsdelivr.net/npm/kity@2.0.4/dist/kity.min.js"></script><script type="text/javascript" src="https://cdn.jsdelivr.net/npm/kityminder-core@1.4.50/dist/kityminder.core.min.js"></script><script defer="true" type="text/javascript" src="https://cdn.jsdelivr.net/npm/hexo-simple-mindmap@0.2.0/dist/mindmap.min.js"></script><link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/hexo-simple-mindmap@0.2.0/dist/mindmap.min.css">
